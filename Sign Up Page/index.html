<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="sec">
        <div class="container">
            <div class="first">
                <div class="imgcontainer"><h1 class="nftlogin">NFT LOGIN</h1>
                </div>
                <div class="signcontainer">
                    <a class="signfirst" href="http://index.html">SIGN <div>IN</div></a>
                    <div class="line"></div>
                    <a class="signsec" href="http://index.html">SIGN <div>UP</div></a>
                </div>
            </div>
            <div class="second">
                <div class="contain-sec">
                    <h2 class="htag">SIGN UP</h2>
                    <form class="form-fill">
                      <input placeholder="Username*" type="text" name="name" required class="user">
                      <input placeholder="Email*" type="text" name="email-address" required class="mail">
                      <input placeholder="Password*" type="text" name="password" required class="pass">
                      <input type="submit" name="submit" value="Sign Up" class="sup">
                </form>
                </div>
                <a href="http://index.html" class="for-pass">Forgot Password</a>
            </div>
        </div>
    </section>
</body>
</html>
